syntax = "proto3";
import "Device.proto";
import "Site.proto";

package cqp.remote;
option java_package = "com.cqp.remote";

/// Alice handheld config
message QNetClientConfig {
    SiteAgentConfig siteConfig = 1;
    /// how to connect to the time tag reader
    string timeTaggerAddress = 2;
    repeated uint32 channels = 3;
}
